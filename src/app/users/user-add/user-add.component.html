<div id="succcessMsg">{{saveUserMsg}}</div>
<form [formGroup] = "userForm" (ngSubmit)="saveUsers()">
    <input type="text" formControlName="userName" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"/>
    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
        <div *ngIf="f.userName.errors.required"> Name is required</div>
    </div>

    <input type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
    </div>    
    <button class="btn btn-primary"  class="save">>Save</button>
</form>
